<!-- Player Information Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>2018 Player Info</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
    <img class="img-fluid" src="../resources/img/beproudcapaabanner.jpg" alt="Banner">
    <div class="col-md-6 offset-md-3">
      <form action="home.html" class="form-horizontal text-center">
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" id='input_id' name="my_text_field" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="my_email_field" placeholder="john@email.com">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="myPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label>CU Boulder Alumn</label>
          <input type="radio" name="alumn" value="1"> Yes
          <input type="radio" name="alumn" value="2"> No
        </div>
        <div class="form-group">
          <label>CU Boulder Student</label>
          <input type="radio" name="student" value="1"> Yes
          <input type="radio" name="student" value="2"> No
        </div>
        <div class="form-group">
          <label>Student Status</label>
          <select name="select_choice">
            <option selected>Pick an Option</option>
            <option value="1">Undergrad</option>
            <option value="2">Graduate</option>
            <option value="3">Continuing Education</option>
          </select>
        </div>
          <input type="submit" value="submit" class="col-md-4 offset-md-4 text-center btn btn-primary btn-block">
      </form>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
